<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Event Handlers</title>
</head>
<body>
    <h1>Most Common Used Event Handlers</h1>
    <h2 id="default-text">Default Text</h2>
    <!-- First Handle event by adding function on onclick attribute -->
    <button onclick="changeText()">Handled event by adding function on onclick attribute</button>

    <!-- Handled event by addEventListener -->
    <button id="event-listener">Handled event by addEventListener</button>

    <p id="input-text-display">Default Input Text</p>
    <input id="input-field" type="text">
    <button id="update-btn">Update</button>

    <script src="js/common-event-handler.js"></script>
</body>
</html>
