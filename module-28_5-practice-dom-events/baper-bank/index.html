<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500">
  <main class="container px-28 min-h-screen">
    <section class="my-12">
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-blue-600 p-8 rounded-lg">
          <h2 class="text-4xl text-white">Deposit</h2>
          <h1 class="text-6xl text-white">$<span id="deposit-total">00</span></h1>
        </div>
        <div class="bg-blue-600 p-8 rounded-lg">
          <h2 class="text-4xl text-white">Withdraw</h2>
          <h1 class="text-6xl text-white">$<span id="withdraw-total">00</span></h1>
        </div>
        <div class="bg-blue-600 p-8 rounded-lg">
          <h2 class="text-4xl text-white">Balance</h2>
          <h1 class="text-6xl text-white">$<span id="balance-total">1540</span></h1>
        </div>
      </div>
    </section>
    <section class="">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-blue-500 p-8 rounded-lg">
          <h2 class="text-4xl">Enter Deposit Amount</h2>
          <input id="deposit-amount" class="block w-3/4 p-2 my-4 rounded-lg" type="text">
          <button id="deposit-btn" class="bg-purple-600 text-white font-bold px-5 py-2 rounded-lg">Deposit</button>
        </div>
        <div class="bg-blue-500 p-8 rounded-lg">
          <h2 class="text-4xl">Enter Withdraw Amount</h2>
          <input id="withdraw-amount" class="block w-3/4 p-2 my-4 rounded-lg" type="text">
          <button id="withdraw-btn" class="bg-purple-600 text-white font-bold px-5 py-2 rounded-lg">Deposit</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/utilities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
