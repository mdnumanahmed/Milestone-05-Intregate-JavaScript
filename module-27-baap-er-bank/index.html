<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center mt-6">
        <h1 class="text-5xl">Welcome to Your <span class="font-semibold text-violet-600">Baap Er Bank</span></h1>
    </header>
    <main class="w-9/12 bg-blue-300 mx-auto mt-12 p-8">
        <div class="login-form w-9/12 ">
            <h2 class="text-4xl mb-5">Please Login</h2>
            <input id="user-email" type="text" class="mb-3 w-9/12 block px-5 py-2" placeholder="Please enter email">
            <input id="user-password" type="password" class="w-3/4 block px-5 py-2 mb-3" placeholder="Please enter password">
            <button id="submit-btn" class="bg-amber-500 hover:bg-amber-700 font-semibold text-white px-4 py-2 border rounded-lg">Submit</button>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
